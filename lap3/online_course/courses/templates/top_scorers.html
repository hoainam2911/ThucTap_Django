<!DOCTYPE html>
<html>
<head>
    <title>Top Scorers for {{ course.name }}</title>
</head>
<body>
    <h1>Top Scorers for {{ course.name }}</h1>
    <ul>
        {% for student in top_scorers %}
            <li>{{ student.first_name }} {{ student.last_name }} - Score: {{ student.max_score }}</li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
</body>
</html>
